experiment_name: "plate_vgg16"  # 实验名称
model_config: "configs/models/vgg16.yaml"  # 模型配置
dataset_config: "configs/datasets/plate.yaml"  # 数据集配置

# 系统配置
seed: 42
device: "cuda"

# 训练参数
training:
  epochs: 100 # 训练轮数
  optimizer:
    type: "sgd"  # 优化器类型
    lr: 0.00001  # 学习率

  # 梯度裁剪配置
  grad_clip:
    enabled: true
    max_norm: 1.0
# 可视化设置
visualizer:
  type: "tensorboard"
  log_interval: 10
# 钩子配置
hooks:
  - type: "TimeTrackingHook"
    name: "training_timer"
    frequency: 1  # 每个epoch都要触发

evaluation:
  val_evaluator:
    - type: Accuracy
      top_k: [1, 5]  # 计算top-1和top-5准确率
      prefix: "acc"
    - type: Precision
      average: "macro"  # 宏平均，适合多分类任务
      prefix: "precision"
    - type: Recall
      average: "macro"  # 宏平均，适合多分类任务
      prefix: "recall"
    - type: F1Score
      average: "macro"  # 宏平均，适合多分类任务
      prefix: "f1"